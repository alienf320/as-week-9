
<mat-toolbar color="primary">
  <mat-icon> traffic</mat-icon>
  <span>AppRoutes</span>
  <span class="example-spacer"></span>

  <button 
    mat-flat-button
    class="example-icon favorite-icon" 
    color="primary"
    routerLink="/home/home"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{exact: true}"
    *ngIf="auth.loggedIn$ | async">
    <mat-icon>home</mat-icon>
  </button>
  <button 
    mat-flat-button
    class="example-icon favorite-icon" 
    color="primary"
    routerLink="/home/mycart"
    routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
    *ngIf="auth.loggedIn$ | async">
    <mat-icon>shopping_cart</mat-icon>
  </button>
  <button 
    mat-flat-button
    class="example-icon favorite-icon" 
    color="primary"
    [matMenuTriggerFor]="menu"
    *ngIf="auth.loggedIn$ | async">
    <mat-icon>person</mat-icon>
  </button>

  <mat-menu #menu="matMenu">
    <button mat-raised-button color="accent" (click)="logOut()">Log Out</button>
    <div class="mini-title">User Info</div>
    <div class="info-user" *ngIf="user | async as userV$">
        <div>id:</div>
        <div class="info">{{ userV$.user.id }}</div>
        <div>username:</div>
        <div class="info">{{ userV$.user.name }}</div>
        <div>email:</div>
        <div class="info">{{ userV$.user.email }}</div>
    </div>
    
  </mat-menu>
</mat-toolbar>
