<div class="products-container">
  <!-- <div class="test">{{(test | async | json)}} </div> -->
  <div class="product-container" *ngFor="let prod of (products | async)">
    <mat-card>
      <mat-card-header>
        <div mat-card-avatar></div>
        <mat-card-title>{{prod.name}}</mat-card-title>
        <mat-card-subtitle>{{prod.description}}</mat-card-subtitle>
      </mat-card-header>
    </mat-card>
    
  </div>
</div>
