<div class="products-container">
  <div class="product-container" *ngFor="let prod of products">
    <mat-card>
      <mat-card-header>
        <div mat-card-avatar></div>
        <mat-card-title>{{prod.name}}</mat-card-title>
        <mat-card-subtitle>{{prod.price | currency}}</mat-card-subtitle>
      </mat-card-header>
    </mat-card>
    
  </div>
</div>
